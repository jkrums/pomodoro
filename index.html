<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-switch" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <div class="timer-container">
        <div class="progress-ring">
            <svg class="progress" width="300" height="300">
                <circle class="progress-ring-bg" cx="150" cy="150" r="120" />
                <circle class="progress-ring-circle" cx="150" cy="150" r="120" />
            </svg>
            <div class="timer-display">
                <span id="timer">25:00</span>
            </div>
        </div>
        <div class="controls">
            <button id="pause">Start</button>
        </div>
        <div class="mode">
            <button id="work" class="active work-mode">Work</button>
            <button id="break" class="break-mode">Break</button>
        </div>
        <div class="reset-container">
            <button id="reset" title="Reset Timer">
                <i class="fas fa-rotate"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
